name: focus_forest
description: A productivity app with tree-growing mechanics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UUID generation
  uuid: ^4.3.3
  
  # Date formatting
  intl: ^0.18.1
  
  # NEW: For Journal Charts
  fl_chart: ^0.65.0
  
  # NEW: For Calendar View
  table_calendar: ^3.0.9
  
  # NEW: For Photo Attachments (optional)
  image_picker: ^1.0.7
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true